<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quanr-task</title>
    <link type="text/css" rel="stylesheet" href="../styles/bootstrap.min.css">
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.js"></script>
</head>
<body>
   <div style="text-align: center;width: 70%;margin: 20px auto;">
       <h2>文章字数统计</h2>
       <br>
       <form action="count" enctype="multipart/form-data" method="post">
           <div class="form-group">
               <input type="file" class="btn btn-warning" name="article">
               &nbsp;&nbsp;
               <input type="submit" class="btn btn-info" value="添加">
           </div>

       </form>
       <br>
       <span style="color:red;">${deleteTip}</span>
       <br>
       <table class="table table-striped table-bordered">
           <thead>
           <tr>
               <td>标题</td>
               <td>字数</td>
               <td>中文字数</td>
               <td>英文字数</td>
               <td>数字字数</td>
               <td>标点符合数</td>
               <td>删除此记录</td>
           </tr>
           </thead>
           <tbody>
           <#list articleList as article>
           <tr>
               <td>${article.title}</td>
               <td>${article.words}</td>
               <td>${article.chineseWords}</td>
               <td>${article.englishWords}</td>
               <td>${article.digit}</td>
               <td>${article.symbol}</td>
               <td><a href="/delete?id=${article.id}" class="btn btn-danger">删除</a></td>
           </tr>
           </#list>
           </tbody>

       </table>
   </div>

</body>
</html>
